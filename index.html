<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with ID -->
    <header id="header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <!-- Paragraph with Class -->
    <p class="paragraph">
        This is an example of how i have used CSS to style my HTML page. I have applied different styles to this text, including font size, background, and borders.
    </p>

    <!-- Image with Class -->
    <img class="image" src="image.webp" alt="My Image" width="300" height="200">

    <!-- Button with Class -->
    <button class="button">Click Me</button>

</body>
</html>
